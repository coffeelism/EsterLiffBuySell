    async function sendMsg() {
      
      //var exchange = document.getElementById("exchange").value

      var exchange = document.getElementById("exchange").value
      var marketType = document.getElementById("marketType").value
      var buySell = document.getElementById("buySell").value
      var symbol = document.getElementById("symbol").value.toUpperCase()
      var positionSize = document.getElementById("positionSize").value

      var message = ""
      if (buySell == "BUY") {
        message = exchange + " " + marketType + " " + buySell + " " + symbol + " SIZE " + positionSize
      } else if (buySell == "SELL") {
        message = exchange + " " + marketType + " " + buySell + " " + symbol
      }

      // alert(message)

      if (liff.getContext().type !== "none") {
        await liff.sendMessages([
          {
            "type" : "text",
            "text" : message
          }
        ])
      }
      
      liff.closeWindow()
